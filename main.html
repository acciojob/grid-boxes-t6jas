<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex CSS Grid Layout</title>
    <style>
        .grid-item {
            background-color: #2e8b57;
            color: white;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        #grid {
            display: grid;
            gap: 5px;
            background-color: white;
            min-height: 90vh;
            width: 100%;
        }

        @media (min-width: 768px) {
            #grid {
                grid-template-columns: 1fr 2fr 1fr 1fr;
                grid-template-rows: 1fr 2fr 2fr 2fr 1fr;
            }

            #item-1 {
                grid-column: 1 / span 4;
                grid-row: 1;
            }

            #item-2 {
                grid-column: 1;
                grid-row: 2 / span 3;
            }

            #item-3 {
                grid-column: 2;
                grid-row: 2;
            }

            #item-4 {
                grid-column: 3 / span 2;
                grid-row: 2;
            }

            #item-5 {
                grid-column: 2 / span 2;
                grid-row: 3;
            }

            #item-6 {
                grid-column: 4;
                grid-row: 3 / span 2;
            }

            #item-7 {
                grid-column: 2;
                grid-row: 4;
            }

            #item-8 {
                grid-column: 3;
                grid-row: 4;
            }

            #item-9 {
                grid-column: 3;
                grid-row: 4;
            }

            #item-10 {
                grid-column: 1 / span 4;
                grid-row: 5;
            }
        }

        @media (max-width: 767px) {
            #grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(10, auto);
                min-height: auto;
            }

            #grid div {
                grid-column: 1 / span 1;
                grid-row: auto;
            }
        }
    </style>
</head>
<body id="grid">

    <div class="grid-item" id="item-1">1</div>
    <div class="grid-item" id="item-2">2</div>
    <div class="grid-item" id="item-3">3</div>
    <div class="grid-item" id="item-4">4</div>
    <div class="grid-item" id="item-5">5</div>
    <div class="grid-item" id="item-6">6</div>
    <div class="grid-item" id="item-7">7</div>
    <div class="grid-item" id="item-8">8</div>
    <div class="grid-item" id="item-9">9</div>
    <div class="grid-item" id="item-10">10</div>

</body>
</html>
